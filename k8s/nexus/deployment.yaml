apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus
  namespace: default
  labels:
    app: nexus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus
  template:
    metadata:
      labels:
        app: nexus
    spec:
      containers:
      - name: nexus
        image: sonatype/nexus3:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: nexus-ui
        - containerPort: 5000
          name: nexus-docker
        env:
        - name: NEXUS_SECURITY_RANDOMPASSWORD
          value: "false"
        volumeMounts:
        - name: nexus-data
          mountPath: /nexus-data
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /service/rest/v1/status
            port: 8081
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /service/rest/v1/status
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: nexus-data
        persistentVolumeClaim:
          claimName: nexus-data

